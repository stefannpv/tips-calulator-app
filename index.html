<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

    <div class="logo-div">
        <img src="images\logo.svg" alt="Logo" id="logo">
    </div>

    <div class="wrapper">

    <div class="hero">

      <div class="firstSection">
        <p class="pType1">Bill</p>
        
        <input type="text" id="bill" name="Bill"> 
        <!-- required
        minlength="1" maxlength="8" size="20"> -->
    
      <p class="pType1">Select Tip %</p>
      <div class="divButtons">
        <button id="1">5%</button>
        <button id="2">10%</button>
        <button id="3">15%</button>
        <button id="4">25%</button>
        <button id="5">50%</button>
      </div>
      Custom
    
      <p class="pType1">Number of People</p>
      </div>
        

<div class="secondSection">

    <div class="tipAmount">
        <p class="pType2">Tip Amount</p>
        <p class="pType3">/ person</p>
    </div>
  
    <div class="total">
        <p class="pType2">Total</p>
        <p class="pType3">/ person</p>
    </div>
  
    <div class="btnReset">
        <button id="reset">RESET</button>
    </div>

</div>
 
    </div>

</div>

</body>
</html>
